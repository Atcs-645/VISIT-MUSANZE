<!DOCTYPE html>
<html>
  <head>
    <title>Ruhengeri Map</title>
    <style>
      #map {
        height: 100vh; /* Full viewport height */
        width: 100%; /* Full width */
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
      function initMap() {
        const ruhengeri = { lat: -1.4992, lng: 29.6342 }; // Coordinates for Musanze/Ruhengeri
        const map = new google.maps.Map(document.getElementById("map"), {
          center: ruhengeri,
          zoom: 13, // Adjust zoom level as needed
        });
        new google.maps.Marker({
          position: ruhengeri,
          map: map,
          title: "Ruhengeri (Musanze)",
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
